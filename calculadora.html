<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="./CSS/calculadora.CSS">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <title>Calculadora | Pass Calcualtor</title>
</head>

<body>
   <header>
    <div class="content-header">
         <img class="logo" href="#" alt="logo Pass Calculator" src="./img/Logo.png"></img>
         <ul class="redes-sociais">
             <li><i class="fab fa-instagram" href="#"></i></li>
             <li><i class="fab fa-twitter" href="#"></i></li>
             <li><i class="fab fa-facebook-f" href="#"></i></li>
         </ul>
    </div>
   
   </header>
 <div class= "menu-lateral">
        <ul class="icones-ferramentas">
            <a href="#">
                 <li>
                 <i class="fas fa-calculator"></i>
                    <span>Calculadora</span>
                </li>   
            </a>
            <a href="#">
                <li>
                    <i class="fas fa-balance-scale-right"></i>
                    <span>Conversor</span>
                </li>    
            </a>
            <a href="#">
                <li>
                    <i class="fas fa-stopwatch"></i> 
                    <span>Cronometro</span>
                </li>    
            </a>
        </ul>
    </div>   
<div class="container">
    <h2>Calculadora</h2>
    <div class=calculadora>
        <div class=screen ></div>
        <div class=buttons>
            <div class="line-one">
                <button class="operation">+</button>
                <button class= "operation">-</button>
                <button class= "operation">x</button>
                <button class= "operation">/</button>
            </div>
            <div class="line-two">
                <button class="number">7</button>
                <button class="number">8</button>
                <button class="number">9</button>
                <button id="sqt">R</button>
            </div>
            <div class="line-tree">
                <button  class="number">4</button>
                <button  class="number">5</button>
                <button  class="number">6</button>
                <button  class= "clear">AC</button>
            </div>
            <div class="line-four">
                <button  class="number">1</button>
                <button  class="number">2</button>
                <button  class="number">3</button>
                <button id= "del">DEL</button>
            </div>
            <div class="line-last">
                <button class = "number">.</button>
                <button class="number">0</button>
                <button class = "equal">=</button>
            </div>
        </div>
    </div>
</div>

<footer>
    <div class="direitos"> Contato  |   Â© 2021 </div>

</footer>
    <script type="text/javascript" src="./js/Calculadora.js"></script>
</body>

</html>
